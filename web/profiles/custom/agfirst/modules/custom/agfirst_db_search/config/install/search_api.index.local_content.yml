langcode: en
status: true
dependencies:
  config:
    - field.storage.node.body
    - field.storage.paragraph.field_center_headline
    - field.storage.paragraph.field_left_message
    - field.storage.paragraph.field_right_message
    - search_api.server.local_mysql
    - core.entity_view_mode.node.search_index
  module:
    - search_api
    - node
    - paragraphs
id: local_content
name: 'Local Content'
description: ''
read_only: false
field_settings:
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    boost: !!float 3
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          article: search_index
          event: search_index
          landing_page: search_index
          listing_page: search_index
          location: search_index
          marketing_page: search_index
          page: search_index
          person_detail: search_index
        'entity:paragraph':
          embedded_form: ''
          event_contact: ''
          labeled_phone_number: ''
          spotlight_grid: ''
  url:
    label: URI
    property_path: search_api_url
    type: string
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  body:
    label: Body
    datasource_id: 'entity:node'
    property_path: body
    type: text
    boost: !!float 2
    dependencies:
      config:
        - field.storage.node.body
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
  promote:
    label: 'Promoted to front page'
    datasource_id: 'entity:node'
    property_path: promote
    type: boolean
  uid:
    label: uid
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
  status:
    label: status
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
  field_center_headline:
    label: 'Center Headline'
    datasource_id: 'entity:paragraph'
    property_path: field_center_headline
    type: string
    dependencies:
      config:
        - field.storage.paragraph.field_center_headline
  field_left_message:
    label: 'Left Message'
    datasource_id: 'entity:paragraph'
    property_path: field_left_message
    type: text
    dependencies:
      config:
        - field.storage.paragraph.field_left_message
  field_right_message:
    label: 'Right Message'
    datasource_id: 'entity:paragraph'
    property_path: field_right_message
    type: text
    dependencies:
      config:
        - field.storage.paragraph.field_right_message
datasource_settings:
  'entity:node':
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
  'entity:paragraph':
    bundles:
      default: true
      selected:
        - embedded_form
        - labeled_phone_number
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  content_access:
    weights:
      preprocess_query: -30
  entity_status: {  }
  html_filter:
    all_fields: true
    fields:
      - rendered_item
      - url
      - body
      - type
      - field_center_headline
      - field_left_message
      - field_right_message
    title: true
    alt: true
    tags:
      h1: 5
      h2: 3
      h3: 2
      strong: 2
      b: 2
      em: 1
      u: 1
    weights:
      preprocess_index: -15
      preprocess_query: -15
  rendered_item: {  }
  type_boost:
    boosts:
      'entity:node':
        datasource_boost: !!float 1
        bundle_boosts:
          article: !!float 2
          event: !!float 1
          landing_page: !!float 8
          listing_page: !!float 8
          location: 0.8
          marketing_page: !!float 5
          page: !!float 1
          person_detail: 0.3
      'entity:paragraph':
        datasource_boost: 0.5
        bundle_boosts:
          embedded_form: !!float 0
          event_contact: !!float 1
          labeled_phone_number: !!float 0
          spotlight_grid: !!float 1
    weights:
      preprocess_index: 0
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: true
  cron_limit: 50
server: local_mysql
